<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            /*box-sizing: border-box;*/
        }

        html,
        body,
        .container {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            padding: 10px;
        }

        .item {
            /*background-color: #24292d;*/
            /*color: #fff;*/
            /*border-radius: 10px;*/
            padding: 10px 15px;
            color: #000000;
            background-color: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.175);
            border-radius: 15px;

        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 2%;
            flex-wrap: wrap;
        }

        .item:nth-child(1),
        .item:nth-child(5),
        .item:nth-child(7) {
            height: 42%;
            width: 40%;
        }

        .item:nth-child(2),
        .item:nth-child(8) {
            height: 42%;
            width: 30%;
        }

        .item:nth-child(3),
        .item:nth-child(6),
        .item:nth-child(9) {
            height: 42%;
            flex-grow: 1;
        }

        .item:nth-child(4) {
            height: 42%;
            width: 25%;
        }
    </style>
    <title>Title</title>
    <script>
        /**
         * 지정된 파일을 'myIframe' 이라는 ID를 가진 iframe 안에 로드하는 함수
         * @param {string} filePath 로드할 HTML 파일의 경로 (예: 'sub_page.html')
         */
        function loadFileIntoIframe(filePath) {
            // 1. iframe 요소에 접근
            const iframe = document.getElementById('myIframe');

            // 2. iframe의 src 속성을 로드할 파일 경로로 설정
            if (iframe) {
                iframe.src = filePath;
                console.log(`iframe에 파일 로드 시도: ${filePath}`);
            } else {
                console.error("ID가 'myIframe'인 iframe 요소를 찾을 수 없습니다.");
            }
        }
        // 예시: 페이지 로드 후 특정 파일을 자동으로 로드하고 싶다면
        // loadFileIntoIframe('default_content.html');
    </script>
</head>
<body>
<div class="container">
    <div class="item" id="item0">1</div>
    <div class="item" id="item1">2</div>
    <div class="item" id="item2">3</div>
    <div class="item" id="item3">
        <iframe id="myIframe" style="margin:10px" width="100%" height="100%" frameborder="0"></iframe>
        <button onclick="loadFileIntoIframe('004.thermometer/thermometer.html')">HTML 파일 로드하기</button>
    </div>
    <div class="item" id="item4">5</div>
    <div class="item" id="item5">6</div>
    <div class="item" id="item6">7</div>
    <div class="item" id="item7">8</div>
    <div class="item" id="item8">9</div>
</div>

</body>
</html>
