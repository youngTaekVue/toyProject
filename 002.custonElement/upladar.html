<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로더</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics and specific overrides */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }

        .uploader-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            max-width: 700px;
            width: 95%;
            margin: 2rem auto; /* Center with margin */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-file-button {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex; /* Use flex for centering text */
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .custom-file-button:hover {
            background-color: #4338ca; /* Darker indigo on hover */
        }

        .preview-area {
            border: 2px dashed #cbd5e1; /* Slate-300 for dashed border */
            min-height: 120px;
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto; /* Allow horizontal scroll for many previews */
            white-space: nowrap; /* Prevent wrapping of preview items */
            display: flex;
            gap: 0.75rem;
            align-items: center;
            justify-content: flex-start; /* Align items to start */
        }

        .preview-item {
            display: inline-block; /* For horizontal layout */
            width: 120px; /* Fixed width for preview items */
            height: 120px; /* Fixed height for preview items */
            overflow: hidden;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0; /* Light gray border */
            flex-shrink: 0; /* Prevent shrinking */
            position: relative; /* For the remove button */
        }

        .preview-item img,
        .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the area, crop if necessary */
            border-radius: 0.5rem;
        }

        .preview-item .remove-preview {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(220, 38, 38, 0.8); /* Red-600 with transparency */
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .preview-item .remove-preview:hover {
            background-color: rgba(185, 28, 28, 0.9); /* Darker red on hover */
        }

        .file-list-item {
            background-color: #f8fafc; /* Lightest gray */
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: #334155; /* Slate-700 */
            border: 1px solid #e2e8f0; /* Light gray border */
        }

        .remove-file {
            background-color: #ef4444; /* Red-500 */
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .remove-file:hover {
            background-color: #dc2626; /* Red-600 */
        }

        .upload-button {
            background-color: #22c55e; /* Green-500 */
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3); /* Green shadow */
        }

        .upload-button:hover:not(:disabled) {
            background-color: #16a34a; /* Darker green */
        }

        .upload-button:disabled {
            background-color: #94d3a2; /* Lighter green for disabled */
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="uploader-container">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">파일 업로드</h1>

    <div class="file-input-wrapper mb-6 flex flex-col items-center">
        <input type="file" id="fileInput" multiple accept="image/*,video/*" class="hidden">
        <label for="fileInput" class="custom-file-button">파일 선택</label>
        <span id="fileCount" class="mt-3 text-gray-600 text-sm">선택된 파일 없음</span>
    </div>

    <div class="preview-area w-full mb-6" >
        <!-- 이미지/동영상 미리보기가 여기에 표시됩니다 -->
        <p id="previewPlaceholder" class="text-gray-500 text-center w-full">선택된 파일의 미리보기가 여기에 표시됩니다.</p>
    </div>

    <div class="file-list-area w-full mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2 border-gray-200">선택된 파일 목록</h2>
        <ul id="fileList" class="space-y-3 max-h-64 overflow-y-auto pr-2">
            <!-- 선택된 파일 이름이 여기에 표시됩니다 -->
            <li id="fileListPlaceholder" class="text-gray-500 text-center py-4">파일을 선택해주세요.</li>
        </ul>
    </div>

    <button id="uploadButton" class="upload-button" disabled>업로드 (실제 기능 없음)</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fileInput = document.getElementById('fileInput');
        const fileCountSpan = document.getElementById('fileCount');
        const previewArea = document.getElementById('previewArea');
        const fileListUl = document.getElementById('fileList');
        const uploadButton = document.getElementById('uploadButton');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const fileListPlaceholder = document.getElementById('fileListPlaceholder');
        console.log(previewArea.children())
        // --- 디버깅을 위한 요소 확인 ---
        console.log('previewArea element:', previewArea);
        console.log('fileListUl element:', fileListUl);
        // --- 디버깅 확인 끝 ---

        let selectedFiles = []; // 선택된 파일들을 저장할 배열

        // 파일 입력 변경 이벤트 리스너
        fileInput.addEventListener('change', (event) => {
            const newFiles = Array.from(event.target.files);

            // 기존 파일 목록에 새 파일 추가 (중복 방지)
            newFiles.forEach(newFile => {
                if (!selectedFiles.some(file => file.name === newFile.name && file.size === newFile.size)) {
                    selectedFiles.push(newFile);
                }
            });

            updateUI(); // UI 업데이트 함수 호출
        });

        // UI 업데이트 함수 (파일 추가/삭제 시 호출)
        function updateUI() {
            // 파일 개수 업데이트
            fileCountSpan.textContent = `선택된 파일: ${selectedFiles.length}개`;
            uploadButton.disabled =b selectedFiles.length === 0;

            // 미리보기 영역 업데이트: 동적으로 추가된 .preview-item만 제거
            // Array.from()을 사용하여 HTMLCollection을 배열로 변환하고, 각 자식 요소를 순회하며 제거합니다.
            Array.from(previewArea.children).forEach(child => {
                if (child.classList.contains('preview-item')) {
                    child.remove();
                }
            });

            if (selectedFiles.length === 0) {
                previewPlaceholder.classList.remove('hidden');
            } else {
                previewPlaceholder.classList.add('hidden');
                selectedFiles.forEach(file => showPreview(file));
            }

            // 파일 목록 업데이트: 동적으로 추가된 .file-list-item만 제거
            // Array.from()을 사용하여 HTMLCollection을 배열로 변환하고, 각 자식 요소를 순회하며 제거합니다.
            Array.from(fileListUl.children).forEach(child => {
                if (child.classList.contains('file-list-item')) {
                    child.remove();
                }
            });

            if (selectedFiles.length === 0) {
                fileListPlaceholder.classList.remove('hidden');
            } else {
                fileListPlaceholder.classList.add('hidden');
                selectedFiles.forEach(file => addFileToList(file));
            }
        }

        // 파일 목록에 파일 추가 및 삭제 버튼 생성
        function addFileToList(file) {
            const listItem = document.createElement('li');
            listItem.classList.add('file-list-item');
            listItem.dataset.name = file.name; // 파일 이름을 data-속성으로 저장하여 삭제 시 참조
            listItem.dataset.size = file.size; // 파일 크기를 data-속성으로 저장하여 삭제 시 참조

            listItem.innerHTML = `
                    <span class="truncate pr-2">${file.name} (${(file.size / 1024).toFixed(2)} KB)</span>
                    <button class="remove-file">삭제</button>
                `;
            fileListUl.appendChild(listItem);

            // 삭제 버튼 이벤트 리스너
            listItem.querySelector('.remove-file').addEventListener('click', () => {
                removeFile(file.name, file.size);
                // DOM에서 해당 listItem을 직접 제거하는 것은 removeFile에서 updateUI를 호출하므로 중복될 수 있습니다.
                // updateUI가 전체를 다시 그리므로, 여기서 listItem.remove()는 필요 없습니다.
                // 하지만 현재 로직에서는 updateUI가 전체를 다시 그리기 전에 listItem.remove()가 먼저 실행되어도 문제는 없습니다.
                // 명시적으로 제거하는 것이 시각적으로 더 빠를 수 있습니다.
            });
        }

        // 미리보기 표시 함수
        function showPreview(file) {
            const previewItem = document.createElement('div');
            previewItem.classList.add('preview-item');
            previewItem.dataset.name = file.name;
            previewItem.dataset.size = file.size;

            const reader = new FileReader();

            reader.onload = (e) => {
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;
                    previewItem.appendChild(img);
                } else if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = e.target.result;
                    video.controls = false; // Controls off for thumbnail
                    video.muted = true; // Mute video
                    video.preload = 'metadata'; // Load metadata only
                    video.onloadedmetadata = () => {
                        video.currentTime = 1; // Show a frame from the video
                    };
                    previewItem.appendChild(video);
                } else {
                    // Other file types (e.g., PDF, text) - show a generic icon
                    const icon = document.createElement('div');
                    icon.classList.add('flex', 'items-center', 'justify-center', 'w-full', 'h-full', 'bg-gray-100', 'text-gray-500', 'text-sm', 'text-center');
                    icon.textContent = '파일'; // Or a specific icon for PDF, etc.
                    previewItem.appendChild(icon);
                }

                const removePreviewButton = document.createElement('button');
                removePreviewButton.classList.add('remove-preview');
                removePreviewButton.textContent = 'X';
                removePreviewButton.addEventListener('click', () => {
                    removeFile(file.name, file.size);
                    // DOM에서 해당 previewItem을 직접 제거하는 것은 removeFile에서 updateUI를 호출하므로 중복될 수 있습니다.
                    // 하지만 명시적으로 제거하는 것이 시각적으로 더 빠를 수 있습니다.
                });
                previewItem.appendChild(removePreviewButton);

                previewArea.appendChild(previewItem);
            };
            reader.readAsDataURL(file);
        }

        // 선택된 파일 배열에서 파일 제거
        function removeFile(fileName, fileSize) {
            selectedFiles = selectedFiles.filter(file => !(file.name === fileName && file.size === fileSize));
            updateUI(); // UI 업데이트 함수 호출
        }

        // "업로드" 버튼 클릭 시 (실제 서버 전송 로직이 필요)
        uploadButton.addEventListener('click', () => {
            if (selectedFiles.length > 0) {
                alert(`선택된 파일 ${selectedFiles.length}개를 업로드합니다. (실제 서버 전송 로직 필요)`);
                // 여기에 FormData를 사용하여 서버로 파일을 전송하는 AJAX (fetch 또는 XMLHttpRequest) 코드를 추가합니다.
                /*
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files[]', file); // 'files[]'는 서버에서 배열로 받기 위한 이름
                });

                fetch('/upload-endpoint', { // 실제 업로드 엔드포인트 URL
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('업로드 성공:', data);
                    alert('파일 업로드 성공!');
                    // 업로드 성공 후 UI 초기화
                    selectedFiles = [];
                    updateUI();
                    fileInput.value = ''; // 파일 입력 필드 초기화
                })
                .catch(error => {
                    console.error('업로드 실패:', error);
                    alert('파일 업로드 실패! 자세한 내용은 콘솔을 확인하세요.');
                });
                */
            } else {
                alert('업로드할 파일이 없습니다.');
            }
        });

        // 초기 UI 상태 설정
        updateUI();
    });
</script>
</body>
</html>
