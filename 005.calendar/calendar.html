<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'/>
    <title>FullCalendar & Express 연동 예제</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #calendar {
            max-width: 1100px;
            margin: 40px auto;
            padding: 10px;
        }
        /* 캘린더 전체에 적용될 스타일 */
        .fc {
            font-family: '원하시는 폰트', sans-serif; /* 폰트 설정 */
            background-color: #fffaf0; /* 이미지와 비슷한 따뜻한 배경색 */
            border-radius: 10px; /* 모서리 둥글게 */
        }

        /* 캘린더 격자 구분선 색상 */
        :root {
            --fc-border-color: #ddd;
        }
        /* 요일 헤더 (S, M, T, W, T, F, S) */
        .fc .fc-col-header-cell-cushion {
            font-weight: normal; /* 두껍지 않은 폰트 */
            color: #333;
        }

        /* 날짜 숫자 */
        .fc-daygrid-day-number {
            /*font-size: 1.2em; !* 숫자 크기 *!*/
            /*padding: 5px;*/
        }

        /* 일요일(빨간색), 토요일 색상 변경 (FullCalendar에서 기본으로 주는 클래스 활용) */
        .fc-day-sun .fc-daygrid-day-number{
            color: #d9534f; /* 붉은 계열 색상 */
        }
        .fc-day-sat .fc-daygrid-day-number {
            color: #2e32f4; /* 붉은 계열 색상 */
        }
        /* 전체 캘린더를 감싸는 컨테이너 */
        .calendar-container {
            /* 이 컨테이너가 전체 디자인의 크기를 결정 */
            width: 50vw; /* 적절한 너비 설정 */
            margin: 20px auto; /* 중앙 정렬 (선택 사항) */
            background-color: #fff; /* 전체 배경색 (필요시 변경) */
            border: 1px solid #ddd; /* 전체 테두리 (필요시 제거) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden; /* 내부 요소가 넘치는 것을 방지 */
        }

        /* 1. 상단 그림 영역 */
        .custom-header-image {
            width: 100%;
            /* 이미지 크기에 맞춰 높이 조정 */
            height: 250px;
            background-color: #f7e9d7; /* 이미지 배경색 (주황-베이지톤) */
            position: relative; /* 내부 요소(텍스트) 절대 위치 기준 */
        }

        .custom-header-image img {
            /* 실제 삽입된 그림 이미지를 이 영역에 맞게 조정 (예시) */
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 삽화 이미지 대신 배경으로 사용할 경우 이 부분을 제거 */
        }

        /* 'OOO님 1억원' 텍스트를 담은 흰색 패널을 이미지 중앙에 위치 */
        .custom-header-image .award-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%); /* 중앙 정렬 및 약간 위로 이동 */
            background-color: white;
            padding: 15px 30px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 1.4;
            font-weight: bold;
        }

        /* 2. 'OCT 2021 10' 비대칭 날짜 표시 영역 */
        .custom-date-display {
            display: flex;
            align-items: flex-end; /* 텍스트 베이스라인 맞추기 */
            padding: 15px 15px 10px;
            background-color: #fff;
            /* 캘린더 본체와의 구분을 위해 필요시 border-bottom 추가 */
        }

        .custom-date-display .month-label,
        .custom-date-display .year-label {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-right: 5px;
            /* 'OCT'과 '2021'을 세로로 붙이거나 원하는 스타일로 조정 */
        }

        .custom-date-display .big-day {
            font-size: 56px; /* '10'을 크게 표시 */
            font-weight: 300; /* 가는 폰트 */
            margin-right: 15px; /* 다음 캘린더 영역과의 공간 확보 */
            line-height: 0.8; /* 세로 크기 조정 */
        }

        /* 3. FullCalendar 렌더링 영역 */
        #fullcalendar-wrapper {
            padding: 0 15px 15px; /* 좌우 여백 및 하단 여백 */
        }

        /* FullCalendar 내부 요소 커스텀 (예시) */
        /* 요일 헤더 텍스트 */
        #fullcalendar-wrapper .fc .fc-col-header-cell-cushion {
            font-size: 11px;
            padding-bottom: 5px;
            color: #333; /* 검은색 계열 */
        }

        /* 날짜 숫자 */
        #fullcalendar-wrapper .fc-daygrid-day-number {
            font-size: 12px;
            font-weight: 500;
        }

        /* 주말 날짜 숫자 (일요일만 빨간색 예시) */
        #fullcalendar-wrapper .fc-day-sun .fc-daygrid-day-number {
            color: #d9534f;
        }

        /* 이벤트 없는 날의 배경 (배경 이미지의 따뜻한 톤을 해치지 않도록) */
        #fullcalendar-wrapper .fc-daygrid-day-frame {
            background-color: transparent !important;
        }
        .

    </style>
</head>
<body>
<label>
    <input type="checkbox" id="kbo-toggle" checked> 일정 보기
</label>
<div class="calendar-container">
    <div class="custom-header-image">
        <img src="https://placehold.co/600x400" alt="커스텀 달력 상단 이미지">
    </div>

<!--    <div class="custom-date-display">-->
<!--        <span class="month-label">OCT</span>-->
<!--        <span class="year-label">2021</span>-->
<!--        <span class="big-day">10</span>-->
<!--    </div>-->

    <div id="fullcalendar-wrapper">

    </div>
    <div id='calendar'></div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
<script src="/js/calendar.js"></script>
</body>
</html>
